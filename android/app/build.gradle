plugins {
    id "com.android.application"
    id "dev.flutter.flutter-gradle-plugin"
    id "kotlin-android" // เพิ่มปลั๊กอิน Kotlin
}

android {
    namespace "com.example.flutter_application_1"
    compileSdkVersion 34
    ndkVersion "21.3.6528147" // ระบุเวอร์ชัน NDK หากจำเป็น

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8" // ตั้งค่า JVM Target สำหรับ Kotlin
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
    applicationId "com.example.flutter_application_1"
    minSdkVersion 21
    targetSdkVersion 33
    versionCode project.hasProperty('flutterVersionCode') ? flutterVersionCode.toInteger() : 1 
    versionName project.hasProperty('flutterVersionName') ? flutterVersionName : "1.0"        // ตั้งค่าเริ่มต้น
}


    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.appcompat:appcompat:1.3.1'
}
